<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
</head>
<body class="grey lighten-4">
    <!-- Navbar -->
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">MyPinterest</a>
            <ul class="right">
                <li id="li-general"><a id="btn-general">Galería general</a></li>
                <li id="li-misfotos"><a id="btn-misfotos">Mi galería</a></li>
                <li id="li-logout">
                    <a class="red-text text-lighten-5" id="btn-logout">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Boton flotante para cargar archivo -->
    <div class="fixed-action-btn">
        <a id="fab-upload" class="btn-floating btn-large blue">
            <i class="material-icons">add_a_photo</i>
        </a>
    </div>

    <!-- Input para recibir archivo -->
    <input type="file" id="imageInput" accept="image/*" style="display: none;">

    <!-- Muestra de informacion -->
    <div class="container">
        <div class="section">
            <h5 id="user-greeting" class="blue-text text-darken-3"></h5>
        </div>
    </div>

    <script src="javascript/home.js"></script>
    <script src="javascript/auth/logout.js"></script>
</body>
</html>
