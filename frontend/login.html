<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="grey lighten-1">

    <div id="login-loader" class="center-align" style="margin-top: 20px;">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <p>Iniciando sesión, por favor espere</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col s12 m8 l6 offset-m2 offset-l3">
                <div class="card white z-depth-4">
                    <h5 class="center-align blue-text text-darken-3">Iniciar Sesión</h5>
                    <div class="card-content">
                        <div class="input-field">
                            <input autofocus type="text" id="username" autocomplete="off">
                            <label for="username">Nombre de Usuario</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="password" autocomplete="off">
                            <label for="password">Contraseña</label>
                        </div>
                        <button id="btnLogin"
                            class="btn waves-effect waves-light">Entrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="materialize/js/materialize.min.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
